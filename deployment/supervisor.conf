[program:bmwithae]
command=/path/to/venv/bin/gunicorn --workers 4 --bind 0.0.0.0:5001 --timeout 120 wsgi:app
directory=/path/to/BMWithAE/backend
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/path/to/BMWithAE/backend/logs/supervisor.log
stderr_logfile=/path/to/BMWithAE/backend/logs/supervisor_error.log
environment=FLASK_ENV="production",FLASK_HOST="0.0.0.0",FLASK_PORT="5001"

